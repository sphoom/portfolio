    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      
      body {
        background-color: #0a0a0a;
        color: #f5f5f5;
        line-height: 1.6;
      }
      
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Navigation */
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 0;
      }
      
      .nav-logo {
        font-size: 24px;
        font-weight: 700;
      }
      
      .nav-links {
        display: flex;
        gap: 30px;
      }
      
      .nav-links a {
        color: #f5f5f5;
        text-decoration: none;
        transition: color 0.3s;
      }
      
      .nav-links a:hover {
        color: #1E88E5;
      }
      
      /* Contact content */
      .contact-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
      }
      
      .contact-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      
      .avatar {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #1E88E5, #00ACC1);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .contact-title {
        font-size: 32px;
        margin-bottom: 15px;
        background: linear-gradient(90deg, #1E88E5, #00ACC1);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .contact-desc {
        color: #ccc;
        margin-bottom: 30px;
        font-size: 18px;
      }
      
      .contact-links {
        display: flex;
        gap: 20px;
        margin-bottom: 40px;
      }
      
      .contact-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: transform 0.3s;
      }
      
      .contact-btn:hover {
        transform: translateY(-3px);
      }
      
      .btn-email {
        background: linear-gradient(90deg, #1E88E5, #00ACC1);
        color: white;
      }
      
      .btn-github {
        background: rgba(255, 255, 255, 0.1);
        color: #f5f5f5;
      }
      
      /* Gradient accents */
      .gradient-accent {
        position: fixed;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        filter: blur(150px);
        opacity: 0.15;
        z-index: -1;
      }
      
      .accent-1 {
        background: #1E88E5;
        top: 10%;
        left: -100px;
      }
      
      .accent-2 {
        background: #00ACC1;
        bottom: 10%;
        right: -100px;
      }
      
      /* Footer */
      .footer {
        text-align: center;
        padding: 20px 0;
        color: #1E88E5;
        border-top: 1px solid rgba(255,255,255,0.1);
      }
      
      /* Responsive */
      @media (max-width: 600px) {
        .avatar {
          width: 150px;
          height: 150px;
        }
        
        .contact-links {
          flex-direction: column;
        }
      }
    </style>
